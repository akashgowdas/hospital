<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Doctor Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #4CAF50;
    }
    .button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .otp-container {
      display: flex;
      gap: 10px;
    }
    .otp-container input {
      flex: 1;
    }
    .otp-button {
      background-color: #ff9800;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .otp-button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <p>Fill in the details to sign up for an account</p>
    
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>
    
    <div class="otp-container">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button class="otp-button" onclick="sendOTP()">Send OTP</button>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="input-group">
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    </div>
    <button class="button" onclick="signUp()">Sign Up</button>

    <div class="footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString(); // Generate 6-digit OTP
      alert("Your OTP is: " + generatedOTP); // In real applications, send via email/SMS
    }

    function signUp() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const otp = document.getElementById('otp').value;

      // Validation
      if (!username || !email || !password || !confirmPassword || !otp) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (otp !== generatedOTP) {
        alert("Invalid OTP. Please enter the correct OTP.");
        return;
      }

      // Store user data in localStorage
      const user = {
        username: username,
        email: email,
        password: password
      };

      localStorage.setItem('user', JSON.stringify(user));

      alert("Account successfully created!");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
