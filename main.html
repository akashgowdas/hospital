<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Doctor Appointment Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #717070;
        }

        header {
            background-color: #6569da;
            padding: 15px 20px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-btn {
            background-color: #3939be;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-container {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 200px;
        }

        .profile-container p {
            margin: 5px 0;
            color: black;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #3939be;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f1f1f1;
        }

        .hero {
            background: url('main.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #3939be;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Doctor Appointment Management System</h1>
        <button class="profile-btn" onclick="toggleProfile()">Profile</button>
        <div class="profile-container" id="profile-container">
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="main.html">Home</a>
        <a href="book.html">Book Appointment</a>
        <a href="view.html">Check Appointment</a>
        <a href="doctor.html">Doctors</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        Welcome, <span id="welcome-username"></span>!
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 HABS PavanAkash and Team.
    </footer>

    <script>
        function loadUserData() {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser) {
                document.getElementById('welcome-username').innerText = storedUser.username;
                document.getElementById('profile-username').innerText = storedUser.username;
                document.getElementById('profile-email').innerText = storedUser.email;
            } else {
                window.location.href = 'login.html'; // Redirect if no user is logged in
            }
        }

        function toggleProfile() {
            const profileContainer = document.getElementById('profile-container');
            profileContainer.style.display = profileContainer.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = loadUserData;
    </script>
</body>
</html>
