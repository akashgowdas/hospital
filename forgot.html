<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #4CAF50;
    }
    .button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <button class="button" onclick="sendResetLink()">Send Reset Link</button>

    <div class="footer">
      <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('email').value;
      
      if (email) {
        alert("A password reset link has been sent to your email.");
        // In a real scenario, here you would send the email to the server to trigger the reset process.
      } else {
        alert("Please enter a valid email address.");
      }
    }
  </script>

</body>
</html>
