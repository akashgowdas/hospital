<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const adminID = document.getElementById("admin_id").value;
            const password = document.getElementById("password").value;
            
            if (adminID === "" || password === "") {
                document.getElementById("error-msg").textContent = "Please enter Admin ID and Password!";
                return;
            }
            window.location.href = "admindata.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="admin_id" placeholder="Admin ID">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p id="error-msg" class="error"></p>
    </div>
</body>
</html>
